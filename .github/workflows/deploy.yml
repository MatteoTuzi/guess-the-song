name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      # Derive vite base path from repo. If this is <user>.github.io or a custom domain, base='/'
      - name: Compute Vite base
        id: base
        shell: bash
        run: |
          REPO=${{ github.repository }}
          NAME=${REPO#*/}
          if [[ "$NAME" == *.github.io ]]; then
            echo "base=/" >> $GITHUB_OUTPUT
          else
            echo "base=/$NAME/" >> $GITHUB_OUTPUT
          fi
      - name: Build
        run: npm run build -- --base=${{ steps.base.outputs.base }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4